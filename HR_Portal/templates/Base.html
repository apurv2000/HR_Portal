});

<!--Popup Message for Registeration form-->
<script>
$(document).ready(function(){
    $("#registerForm").submit(function(event){
        event.preventDefault();  // Prevent default form submission

         $(".error-message").remove();  // Clear previous errors before submission

        let formData = new FormData(this);  // Get form data

        $.ajax({
            type: "POST",
            url: "{% url 'register_user' %}",  // Django URL for form submission
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                if (response.status === "success") {
                    alert(response.message);  // Success message
                }
            },
            error: function(xhr) {
                let errors = xhr.responseJSON.errors;
                $(".error-message").remove();  // Clear previous errors

                $.each(errors, function(key, value) {
                    let inputField = $("[name='" + key + "']");
                    if (inputField.length) {
                        inputField.after("<small class='text-danger error-message'>" + value + "</small>");
                    }
                });
            }
        });
    });
});
</script>

<!--Pop message for Login page-->
<script>
document.addEventListener("DOMContentLoaded", function () {
    let loginForm = document.getElementById("loginForm");
    let emailInput = document.getElementById("email");
    let passwordInput = document.getElementById("password");
    let emailError = document.getElementById("email-error");
    let passwordError = document.getElementById("password-error");
    let generalError = document.getElementById("general-error");

    if (!loginForm || !emailInput || !passwordInput) {
        console.error("One or more required elements are missing.");
        return;
    }

    // Remove error messages as soon as the user starts typing
    function clearErrors() {
        emailError.style.display = "none";
        passwordError.style.display = "none";
        generalError.style.display = "none";
    }
    emailInput.addEventListener("input", clearErrors);
    passwordInput.addEventListener("input", clearErrors);

    loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form submission

        // Clear previous errors
        emailError.style.display = "none";
        passwordError.style.display = "none";
        generalError.style.display = "none";

        let formData = new FormData(loginForm);

        fetch("{% url 'Login_user' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirect_url) {
                window.location.href = data.redirect_url; // Redirect if login is successful
            } else {
                // Show specific field errors if provided
                if (data.email_error) {
                    emailError.innerText = data.email_error;
                    emailError.style.display = "block";
                }
                if (data.password_error) {
                    passwordError.innerText = data.password_error;
                    passwordError.style.display = "block";
                }
                if (data.error) {
                    generalError.innerText = data.error;
                    generalError.style.display = "block";
                }
            }
        })
        .catch(error => {
            generalError.innerText = "An error occurred. Please try again.";
            generalError.style.display = "block";
            console.error("Login Error:", error);
        });
    });
});

</script>
