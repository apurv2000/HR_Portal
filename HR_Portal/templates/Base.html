<!--For Leaning Video-->
<script>
  function playVideoInFullscreen() {
    const video = document.getElementById("projectVideo");
    const poster = document.getElementById("videoPoster");

    // Hide the poster and show the video
    poster.style.display = "none";
    video.classList.remove("hidden");

    // Attempt to request fullscreen
    const requestFullscreen = video.requestFullscreen ||
                              video.webkitRequestFullscreen ||
                              video.mozRequestFullScreen ||
                              video.msRequestFullscreen;

    if (requestFullscreen) {
      requestFullscreen.call(video).then(() => {
        video.play();
      }).catch((err) => {
        console.error("Fullscreen error:", err);
        video.play(); // fallback to play if fullscreen fails
      });
    } else {
      console.warn("Fullscreen API not supported.");
      video.play();
    }
  }
</script>

<!--For Leave type add-->
<script>
$(document).ready(function() {
    $('#leaveTypeForm').on('submit', function(e) {
        e.preventDefault();

        // Clear previous error messages
        $('.error-message').remove();
        $('.form-control, .form-select').removeClass('is-invalid');

        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            data: $(this).serialize(),
            success: function(response) {
                if (response.status === 'success') {
                    alert(response.message);
                    window.location.href = "{% url 'LeaveDetail' %}";
                } else if (response.status === 'error' && response.field) {
                    const $input = $(`[name="${response.field}"]`);
                    $input.addClass('is-invalid');
                    $input.after(`<div class="error-message text-danger">${response.message}</div>`);
                } else {
                    alert(response.message || "Something went wrong.");
                }
            },
            error: function(xhr) {
                if (xhr.status === 400 || xhr.responseJSON) {
                    const errors = xhr.responseJSON.errors || {};
                    for (const field in errors) {
                        const $input = $(`[name="${field}"]`);
                        if ($input.length) {
                            $input.addClass('is-invalid');
                            $input.after(`<div class="error-message text-danger">${errors[field]}</div>`);
                        } else {
                            alert(`${field}: ${errors[field]}`);
                        }
                    }
                } else {
                    alert("An unexpected error occurred.");
                }
            }
        });
    });
});
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const allEmpRadio = document.getElementById("allEmp");

    const applicableTab = document.getElementById("applicableTab");
    const applicableLink = document.getElementById("applicable-tab");
    const entitlementLink = document.getElementById("entitlement-tab");

    function toggleApplicableTab() {
      if (allEmpRadio.checked) {
        // Hide applicable tab
        applicableTab.style.display = "none";

        // If it was active, remove its active state
        if (applicableLink.classList.contains("active")) {
          applicableLink.classList.remove("active");
          document.getElementById("applicable").classList.remove("show", "active");
        }
      } else {
        // Show applicable tab
        applicableTab.style.display = "block";
      }
    }

    allEmpRadio.addEventListener("change", toggleApplicableTab);
    indEmpRadio.addEventListener("change", toggleApplicableTab);

    // Initial setup: no active tab, apply radio logic
    toggleApplicableTab();
  });
</script>

<!-- Script to handle Half Day logic -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const fromDate = document.getElementById("fromDate");
    const tillDate = document.getElementById("tillDate");
    const halfDayCheckbox = document.getElementById("halfDayCheckbox");
    const halfDayTableContainer = document.getElementById("halfDayTableContainer");
    const halfDayTableBody = document.getElementById("halfDayTableBody");

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function getDayName(date) {
      return date.toLocaleDateString("en-US", { weekday: 'long' });
    }

    function generateHalfDayRows(start, end) {
      halfDayTableBody.innerHTML = '';
      let current = new Date(start);
      end = new Date(end);

      while (current <= end) {
        const row = document.createElement("tr");

        const dateStr = formatDate(current);
        const dayName = getDayName(current);

        row.innerHTML = `
          <td>
            <input type="hidden" name="halfday_date" value="${dateStr}">
            ${dateStr}
          </td>
          <td>${dayName}</td>
          <td>
            <select name="halfday_option_${dateStr}" class="form-control">
              <option value="none">Full Day</option>
              <option value="first_half">First Half</option>
              <option value="second_half">Second Half</option>
            </select>
          </td>
        `;
        halfDayTableBody.appendChild(row);
        current.setDate(current.getDate() + 1);
      }

      halfDayTableContainer.style.display = 'block';
    }

    halfDayCheckbox.addEventListener("change", () => {
      if (halfDayCheckbox.checked && fromDate.value && tillDate.value) {
        generateHalfDayRows(fromDate.value, tillDate.value);
      } else {
        halfDayTableContainer.style.display = 'none';
        halfDayTableBody.innerHTML = '';
      }
    });

    fromDate.addEventListener("change", () => {
      if (halfDayCheckbox.checked && fromDate.value && tillDate.value) {
        generateHalfDayRows(fromDate.value, tillDate.value);
      }
    });

    tillDate.addEventListener("change", () => {
      if (halfDayCheckbox.checked && fromDate.value && tillDate.value) {
        generateHalfDayRows(fromDate.value, tillDate.value);
      }
    });
  });
</script>

<!--Popup Message for Registeration form-->
<script>
$(document).ready(function() {
    $("#registerForm").submit(function(event) {
        event.preventDefault();  // Prevent default form submission

        $(".error-message").remove();  // Clear previous errors before submission

        let formData = new FormData(this);  // Get form data

        // Dynamically determine the correct URL based on whether it's an update or a registration
        let actionUrl = $("#registerForm").attr("action");

        $.ajax({
            type: "POST",
            url: actionUrl,  // Use the action URL from the form
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                if (response.status === "success") {
                    alert(response.message);  // Success message
                    window.location.href = "{% url 'register' %}";  // Redirect to employee list page (or another page as needed)
                }
            },
            error: function(xhr) {
                let errors = xhr.responseJSON.errors;
                $(".error-message").remove();  // Clear previous errors

                $.each(errors, function(key, value) {
                    let inputField = $("[name='" + key + "']");
                    if (inputField.length) {
                        inputField.after("<small class='text-danger error-message'>" + value + "</small>");
                    }
                });
            }
        });
    });
});
</script>



<!--Pop message for Login page-->
<script>
document.addEventListener("DOMContentLoaded", function () {
    let loginForm = document.getElementById("loginForm");
    let emailInput = document.getElementById("email");
    let passwordInput = document.getElementById("password");
    let emailError = document.getElementById("email-error");
    let passwordError = document.getElementById("password-error");
    let generalError = document.getElementById("general-error");

    if (!loginForm || !emailInput || !passwordInput) {
        console.error("One or more required elements are missing.");
        return;
    }

    // Remove error messages as soon as the user starts typing
    function clearErrors() {
        emailError.style.display = "none";
        passwordError.style.display = "none";
        generalError.style.display = "none";
    }
    emailInput.addEventListener("input", clearErrors);
    passwordInput.addEventListener("input", clearErrors);

    loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form submission

        // Clear previous errors
        emailError.style.display = "none";
        passwordError.style.display = "none";
        generalError.style.display = "none";

        let formData = new FormData(loginForm);

        fetch("{% url 'Login_user' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirect_url) {
                window.location.href = data.redirect_url; // Redirect if login is successful
            } else {
                // Show specific field errors if provided
                if (data.email_error) {
                    emailError.innerText = data.email_error;
                    emailError.style.display = "block";
                }
                if (data.password_error) {
                    passwordError.innerText = data.password_error;
                    passwordError.style.display = "block";
                }
                if (data.error) {
                    generalError.innerText = data.error;
                    generalError.style.display = "block";
                }
            }
        })
        .catch(error => {
            generalError.innerText = "An error occurred. Please try again.";
            generalError.style.display = "block";
            console.error("Login Error:", error);
        });
    });
});

</script>
