<!--Ecript for show employee based on department in leave type add module-->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const departmentSelect = document.getElementById('department');
    const employeeSelect = document.getElementById('employee');

    departmentSelect.addEventListener('change', function () {
      const selectedDept = this.value;

      // Show only employees matching the selected department
      Array.from(employeeSelect.options).forEach(option => {
        const empDept = option.getAttribute('data-department');
        if (!selectedDept || empDept === selectedDept || option.value === '') {
          option.style.display = 'block';
        } else {
          option.style.display = 'none';
        }
      });

      // Reset employee selection
      employeeSelect.value = '';
    });

    // Trigger change once on page load if a department is pre-selected
    departmentSelect.dispatchEvent(new Event('change'));
  });
</script>


<!--Script for Team member dropdown in Project Add-->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const checkboxes = document.querySelectorAll('.team-member-option');
    const button = document.getElementById('teamMembersBtn');
    const hiddenInput = document.getElementById('team_members');

    function updateSelected() {
        let selectedLabels = [];
        let selectedIds = [];

        checkboxes.forEach(cb => {
            if (cb.checked) {
                selectedLabels.push(cb.getAttribute('data-label'));
                selectedIds.push(cb.value);
            }
        });

        button.textContent = selectedLabels.length > 0 ? selectedLabels.join(', ') : 'Select team members';
        hiddenInput.value = selectedIds.join(',');
    }

    checkboxes.forEach(cb => {
        cb.addEventListener('change', updateSelected);
    });

    // Initialize on page load (in case of preselected options)
    updateSelected();
});
</script>



<!-- Script for Timesheet Form Submission with AJAX -->
<script>
  document.querySelector('.btn-top').addEventListener('click', function (e) {
    e.preventDefault();  // Prevent the default button action (form submission)

    const form = document.getElementById('form');
    const formData = new FormData(form);  // Get form data

    // Submit the form via AJAX
    fetch("{% url 'Timesheet:timesheet_add' %}", {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': '{{ csrf_token }}'  // CSRF token for security
        },
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert("Timesheet saved!");
            location.reload();  // Reload page after successful submission
        } else {
            // Handle errors
            for (const [dayKey, fields] of Object.entries(data.errors)) {
                console.log(`Errors for ${dayKey}:`, fields);
                // Optional: Show errors next to form fields
            }
        }
    })
    .catch(error => {
        console.error('Error submitting form:', error);
        alert('An error occurred while submitting the form. Please try again.');
    });
  });
</script>

<!--Error Message for Task Add-->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('taskForm');

  // Remove error message on input, select, or textarea change
  form.querySelectorAll('input, select, textarea').forEach(input => {
    input.addEventListener('input', () => {
      const errorDiv = document.getElementById(`error-${input.name}`);
      if (errorDiv) {
        errorDiv.innerHTML = '';
      }
    });
  });

  // Handle form submit
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    // Clear previous errors and success message
    document.querySelectorAll('.text-danger').forEach(div => div.innerHTML = '');
    const successDiv = document.getElementById('form-success');
    successDiv.classList.add('d-none');
    successDiv.innerHTML = '';

    fetch("{% url 'Project:add_task' %}", {
      method: 'POST',
      headers: {
        'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
      },
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'error') {
        for (const field in data.errors) {
          const errorDiv = document.getElementById(`error-${field}`);
          if (errorDiv) {
            errorDiv.innerHTML = data.errors[field];
          }
        }
      } else {
        successDiv.innerHTML = `
          ${data.message}
          <button type="button" class="btn-close float-end" aria-label="Close" onclick="this.parentElement.classList.add('d-none')"></button>
        `;
        successDiv.classList.remove('d-none');
        form.reset();

        // Auto-hide after 2 seconds
        setTimeout(() => {
          successDiv.classList.add('d-none');
        }, 2000);
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  });
});
</script>

<script>
$(document).ready(function () {
    $("#addProjectForm").submit(function (event) {
        event.preventDefault(); // Stop default form submit

        $(".error-message").remove(); // Clear previous error messages

        let formData = new FormData(this); // Create FormData object
        let actionUrl = $(this).attr("action"); // Get form action URL

        $.ajax({
            type: "POST",
            url: actionUrl,
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                if (response.status === "success") {
                    alert(response.message);
                    window.location.href = "{% url 'Project:project_list' %}"; // Change as needed
                }
            },
            error: function (xhr) {
                if (xhr.responseJSON && xhr.responseJSON.errors) {
                    let errors = xhr.responseJSON.errors;

                    $.each(errors, function (key, message) {
                        let field = $("[name='" + key + "']");
                        if (field.length) {
                            field.after(
                                "<small class='text-danger error-message'>" + message + "</small>"
                            );
                        }
                    });
                } else {
                    alert("Something went wrong. Please try again.");
                }
            }
        });
    });
});
</script>

<!--For Leaning Video-->
<script>
  function playVideoInFullscreen() {
    const video = document.getElementById("projectVideo");
    const poster = document.getElementById("videoPoster");

    // Hide the poster and show the video
    poster.style.display = "none";
    video.classList.remove("hidden");

    // Attempt to request fullscreen
    const requestFullscreen = video.requestFullscreen ||
                              video.webkitRequestFullscreen ||
                              video.mozRequestFullScreen ||
                              video.msRequestFullscreen;

    if (requestFullscreen) {
      requestFullscreen.call(video).then(() => {
        video.play();
      }).catch((err) => {
        console.error("Fullscreen error:", err);
        video.play(); // fallback to play if fullscreen fails
      });
    } else {
      console.warn("Fullscreen API not supported.");
      video.play();
    }
  }
</script>

<!--For Leave type add-->
<script>
$(document).ready(function() {
    $('#leaveTypeForm').on('submit', function(e) {
        e.preventDefault();

        // Clear previous error messages
        $('.error-message').remove();
        $('.form-control, .form-select').removeClass('is-invalid');
        $('.form-check-input').removeClass('is-invalid');

        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            data: $(this).serialize(),
            success: function(response) {
                if (response.status === 'success') {
                    alert(response.message);
                    window.location.href = "{% url 'LeaveDetail' %}";
                } else if (response.status === 'error' && response.field) {
                    const $input = $(`[name="${response.field}"]`);
                    $input.addClass('is-invalid');
                    $input.after(`<div class="error-message text-danger">${response.message}</div>`);
                } else {
                    alert(response.message || "Something went wrong.");
                }
            },
            error: function(xhr) {
                if (xhr.status === 400 || xhr.responseJSON) {
                    const errors = xhr.responseJSON.errors || {};
                    for (const field in errors) {
                        const $input = $(`[name="${field}"]`);

                        if ($input.length) {
                            if ($input.attr('type') === 'radio' || $input.attr('type') === 'checkbox') {
                                // Add error to the entire group for radios/checkboxes
                                $input.closest('.mb-3').append(`<div class="error-message text-danger">${errors[field]}</div>`);
                                $input.addClass('is-invalid');
                            } else {
                                $input.addClass('is-invalid');
                                $input.after(`<div class="error-message text-danger">${errors[field]}</div>`);
                            }
                        } else {
                            alert(`${field}: ${errors[field]}`);
                        }
                    }
                } else {
                    alert("An unexpected error occurred.");
                }
            }
        });
    });
});
</script>

<!-- Script to handle Half Day logic -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const fromDate = document.getElementById("fromDate");
    const tillDate = document.getElementById("tillDate");
    const halfDayCheckbox = document.getElementById("halfDayCheckbox");
    const halfDayTableContainer = document.getElementById("halfDayTableContainer");
    const halfDayTableBody = document.getElementById("halfDayTableBody");

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function getDayName(date) {
      return date.toLocaleDateString("en-US", { weekday: 'long' });
    }

    function generateHalfDayRows(start, end) {
      halfDayTableBody.innerHTML = '';
      let current = new Date(start);
      end = new Date(end);

      while (current <= end) {
        const row = document.createElement("tr");

        const dateStr = formatDate(current);
        const dayName = getDayName(current);

        row.innerHTML = `
          <td>
            <input type="hidden" name="halfday_date" value="${dateStr}">
            ${dateStr}
          </td>
          <td>${dayName}</td>
          <td>
            <select name="halfday_option_${dateStr}" class="form-control">
              <option value="none">Full Day</option>
              <option value="first_half">First Half</option>
              <option value="second_half">Second Half</option>
            </select>
          </td>
        `;
        halfDayTableBody.appendChild(row);
        current.setDate(current.getDate() + 1);
      }

<!--Pop message for Login page-->
<script>
document.addEventListener("DOMContentLoaded", function () {
    let loginForm = document.getElementById("loginForm");
    let emailInput = document.getElementById("email");
    let passwordInput = document.getElementById("password");
    let emailError = document.getElementById("email-error");
    let passwordError = document.getElementById("password-error");
    let generalError = document.getElementById("general-error");

    if (!loginForm || !emailInput || !passwordInput) {
        console.error("One or more required elements are missing.");
        return;
    }

    // Remove error messages as soon as the user starts typing
    function clearErrors() {
        emailError.style.display = "none";
        passwordError.style.display = "none";
        generalError.style.display = "none";
    }
    emailInput.addEventListener("input", clearErrors);
    passwordInput.addEventListener("input", clearErrors);

    loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form submission

        // Clear previous errors
        emailError.style.display = "none";
        passwordError.style.display = "none";
        generalError.style.display = "none";

        let formData = new FormData(loginForm);

        fetch("{% url 'Login_user' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirect_url) {
                window.location.href = data.redirect_url; // Redirect if login is successful
            } else {
                // Show specific field errors if provided
                if (data.email_error) {
                    emailError.innerText = data.email_error;
                    emailError.style.display = "block";
                }
                if (data.password_error) {
                    passwordError.innerText = data.password_error;
                    passwordError.style.display = "block";
                }
                if (data.error) {
                    generalError.innerText = data.error;
                    generalError.style.display = "block";
                }
            }
        })
        .catch(error => {
            generalError.innerText = "An error occurred. Please try again.";
            generalError.style.display = "block";
            console.error("Login Error:", error);
        });
    });
});
</script>
