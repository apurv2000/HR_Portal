{% extends '../base.html' %}  <!-- Extends the base template -->
{% load static %}  <!-- Loads static files for images, CSS, etc. -->
{% block title %} Login {% endblock %}  <!-- Sets the page title -->

{% block content %}
<!-- Full-page container to center the login box -->
<div class="d-flex justify-content-center align-items-center vh-100">

  <!-- Login box container -->
  <div class="login-box">

    <!-- Card container for login form -->
    <div class="card">

      <!-- Card body containing login form -->
      <div class="card-body login-card-body text-center">

        <!-- Logo Section -->
        <div class="mb-3 d-flex justify-content-center">
          <img src="{% static 'img/BISP.png' %}" alt="Logo" class="img-fluid" style="max-width: 190px;">
        </div>


        <!-- Login prompt message -->
        <p class="login-box-msg">Sign in to start your session</p>

        <!-- Login form -->
        <form action="{% url 'Login_user' %}" method="post" id="loginForm">
            {% csrf_token %}

          <!-- Email Input Field -->
          <div class="input-group mb-3">
            <input type="email" class="form-control" name="Email"  id="email" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <!--Error Message-->
          <p id="email-error" class="text-danger" style="display: none;"></p>


          <!-- Password Input Field -->
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="PWD" id="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <!--Error Message-->
          <p id="password-error" class="text-danger" style="display: none;"></p>
          <!--Error Message-->
          <p id="general-error" class="text-danger" style="display: none;"></p>


          <!-- Remember Me and Submit Button -->
          <div class="row">
             <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </div>

        </form>

        <!-- Social Media Authentication Links -->
        <div class="social-auth-links text-center mb-3">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>
        <!-- /.social-auth-links -->

        <!-- Password Reset and Registration Links -->
        <p class="mb-1">
          <a href="{% url 'Forget_pwd' %}">I forgot my password</a>
        </p>

      </div>
      <!-- /.login-card-body -->

    </div>
    <!-- /.card -->

  </div>
  <!-- /.login-box -->

</div>
<!-- /.Full-page container -->

{% endblock %}
