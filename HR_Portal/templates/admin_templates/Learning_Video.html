{% extends 'base.html' %}
{% load static %}

{% block title %}Handbook{% endblock %}

{% block content %}

{% include 'Side_Navbar.html' %}
<div class="content-wrapper">

  <!-- Page Header -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-light px-3 py-2">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active" aria-current="page">Learning Video</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">

    <!-- Content Section -->
    <div class="p-6 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-6">Learning Video</h1>

     <!-- Project Management Section -->
<div class="border rounded bg-white p-4 mb-6">
  <h3 class="text-xl font-semibold mb-4">Project Management</h3>
  <div class="grid grid-cols-3 gap-6">

    <!-- Add Project Card -->
        <!-- Add Project Card -->
            <div class="border rounded p-4 shadow text-center">
              <video id="projectVideo" controls class="mx-auto mb-4 w-full max-w-md rounded"
                     poster="{% static 'img/avatar4.png' %}">
                <source src="https://www.youtube.com/watch?v=dJZuTI-r34I" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <button onclick="openFullscreen('projectVideo')"
                      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Full Screen
              </button>
            </div>




    <!-- Add Task Card -->
    <div class="border rounded p-4 shadow text-center">
      <img src="{% static 'images/add_task.png' %}" alt="Add Task" class="mx-auto mb-4" />
      <button class="text-blue-600 font-bold text-lg hover:underline">Add Task</button>
    </div>

    <!-- Edit Project & Task Card -->
    <div class="border rounded p-4 shadow text-center">
      <img src="{% static 'images/edit_project_task.png' %}" alt="Edit Project & Task" class="mx-auto mb-4" />
      <button class="text-blue-600 font-bold text-lg hover:underline">Edit Project & Task</button>
    </div>

  </div>
</div>

<!-- Timesheet Management Section -->
<div class="border rounded bg-white p-4 mb-6">
  <h3 class="text-xl font-semibold mb-4">Timesheet Management</h3>
  <div class="grid grid-cols-3 gap-6">

    <!-- Add Daily Timesheet -->
    <div class="border rounded p-4 shadow text-center">
      <img src="{% static 'images/add_daily_timesheet.png' %}" alt="Add Daily Timesheet" class="mx-auto mb-4" />
      <button class="text-blue-600 font-bold text-lg hover:underline">Add Daily Timesheet</button>
    </div>

    <!-- Add Weekly Timesheet -->
    <div class="border rounded p-4 shadow text-center">
      <img src="{% static 'images/add_weekly_timesheet.png' %}" alt="Add Weekly Timesheet" class="mx-auto mb-4" />
      <button class="text-blue-600 font-bold text-lg hover:underline">Add Weekly Timesheet</button>
    </div>

    <!-- Add Image Timesheet -->
    <div class="border rounded p-4 shadow text-center">
      <img src="{% static 'images/add_image_timesheet.png' %}" alt="Add Image Timesheet" class="mx-auto mb-4" />
      <button class="text-blue-600 font-bold text-lg hover:underline">Add Image Timesheet</button>
    </div>

  </div>
</div>
    </div>
  </main>
</div>
{% endblock %}
